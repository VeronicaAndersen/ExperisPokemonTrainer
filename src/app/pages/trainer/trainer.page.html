<!-- Contains logoutbtn and the username displayed. -->
<button (click)="onLogoutClick()" class="">Logout</button>
<div class="trainer-page">
    <header class="container mx-auto p-4">
        <h1 class="text-3xl">Trainer {{username}}!</h1>
    </header>
    <main class="container mx-auto p-4">
    <h4 class="text-xl">Your collected Pokemons</h4>
    <app-catalogue-list [pokemons]="collected"></app-catalogue-list> <!-- Gets the collected pokemons from the catalogue-list. -->
    </main>
    
</div>
